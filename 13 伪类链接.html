<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/* 原始样子 */
	a:link {
		color: red;
		font-size: 25px;
		text-decoration: none;
		font-weight: 700;
	}
	/* 访问过的样子 */
	a:visited {
		color: orange;
	}
	a:hover {
		color: blue;
	}
	a:active {
		color: green;
	}
	</style>
</head>
<body>
	<a href="http://www.google.com">谷歌</a>
</body>
</html>
