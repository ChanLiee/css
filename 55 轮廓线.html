<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input {
			outline: none;/* 取消默认轮廓线 */
			border: 1px solid #ccc;
			width: 200px;
			height: 25px;
			background: url(images/s.png) no-repeat 180px center;
		}
		textarea {
			outline: none; /* 取消focus蓝色边框 */
			resize: none; /* 禁止拖拽 */
		}
	</style>
</head>
<body>
	<input type="text">
	<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
