<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father {
		width: 500px;
		height: 500px;
		background-color: pink;
		overflow: hidden;
	}
	/* 如果没有overflow: hidden;，自盒子并没有相对父盒子向右向下移动50px，而是带着父盒子一块动了(父盒子下移50px) */
	.son {
		width: 200px;
		height: 200px;
		background-color: purple;
		margin-top: 50px;
		margin-left: 50px;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
