<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			position: absolute; /* 只有指明定位才有效，非默认定位 */
		}
		#d1 {
			background-color: pink;
			top: 0;
			left: 0;
			z-index: 1; /* 默认为0 */
		}
		#d2 {
			background-color: blue;
			top: 50px;
			left: 50px;			
		}
		#d3 {
			background-color: red;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
</body>
</html>
