<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 500px;
			height: 300px;
			background-color: red;
			display: none; /* 不显示div，也不保留位置 */
			display: block; /* 显示 */
			visibility: hidden;/* 不显示div，但保留位置 */
			visibility: visible; /* 显示 */
		}
		p {
			width: 200px;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div></div>
	<p></p>
</body>
</html>
