<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/* 正常浏览器 */
	.clearfix::after {
		content: "";
		display: block;
		height: 0;
		clear: both;
		visibility: hidden;
	}
	/*zoom 1 就是ie6 清除浮动方式  *  ie7一下的版本所识别*/
	.clearfix {
		*zoom: 1;
	}
	.father	{
		border: 1px solid red;
		width: 300px;
	}
	.big {
		width: 100px;
		height: 200px;
		background-color: pink;
		float: left;
	}
	.small {
		width: 80px;
		height: 80px;
		background-color: purple;
		float: left;
	}
	.footer {
		width: 400px;
		height: 100px;
		background-color: blue;
	}
	</style>
</head>
<body>
	<div class="father clearfix"> 
		<div class="big"></div>
		<div class="small"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
