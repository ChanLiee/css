<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box {
		width: 900px;
		background-color: #eee;
		border: 1px dashed #ccc;
		margin: 0 auto;
	}
	.top {
		height: 80px;
	}
	.banner {
		height: 150px;
	}
	/* 902*502 含边框 */
	.main {
		height: 500px;
	}
	/* 290*500 */
	.left {
		width: 288px;
		height: 498px;
		border: 1px solid red;
		float: left;
	}
	/* 600*500 */
	.right {
		width: 598px;
		height: 498px;
		border: 1px solid red;
		float: right;
	}
	.footer {
		height: 120px;
	}
	</style>
</head>
<body>
	<div class="top box"></div>
	<div class="banner box"></div>
	<div class="main box">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="footer box"></div>
</body>
</html>
