<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
	}
	/* 相对自己左上角定位 */
	.top {
		background-color: pink;
		position: relative; 
		top: 100px;
		left: 100px;
	}
	/* 还是原来的位置 */
	.bottom {
		background-color: purple;
	}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="bottom"></div>
</body>
</html>
