<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a {
			display: block;
			width: 448px;
			height: 252px;
			margin: 100px;
			position: relative;
		}
		.mask {
			width: 100%;
			height: 100%;
			display: none;
			background: rgba(0, 0, 0, .3) url(images/arr.png) no-repeat center;
			position: absolute;
			top: 0;
			left: 0;
		}
		a:hover .mask {
			display: block;
		}
	</style>
</head>
<body>
	<a href="#">
		<img src="images/tudou.jpg" />
		<div class="mask"></div>
	</a>
</body>
</html>
