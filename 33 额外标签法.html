<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father	{
		border: 1px solid red;
		width: 300px;
	}
	.big {
		width: 100px;
		height: 200px;
		background-color: pink;
		float: left;
	}
	.small {
		width: 80px;
		height: 80px;
		background-color: purple;
		float: left;
	}
	.footer {
		width: 400px;
		height: 100px;
		background-color: blue;
	}
	/*如果清除了浮动， 父亲去自动检测孩子的高度  以最高的为准*/
	.clear {
		clear: both;
	}
	</style>
</head>
<body>
	<div class="father">
		<div class="big"></div>
		<div class="small"></div>
		<!-- 额外标签 最后一个浮动标签的后，新添加一个标签 清除浮动 -->
		<div class="clear"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
