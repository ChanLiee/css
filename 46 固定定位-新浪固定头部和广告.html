<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    * {
			margin: 0;
			padding: 0;
		}
		.top {
			height: 44px;
			width: 100%;
			background: url(images/top.png) no-repeat top center;
			position: fixed;
			top: 0;
			left: 0;
		}
		.ad-l,
		.ad-r {
			position: fixed;
			top: 100px;
		}
		.ad-l {
			left: 0;
		}
		.ad-r {
			right: 0;
		}
		.box {
			width: 1002px;
			margin: 44px auto 0;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="ad-l">
		<img src="images/ad-l.png">
	</div>
	<div class="ad-r">
		<img src="images/ad-r.png">
	</div>
	<div class="box">
		<img src="images/box.png">	
	</div>
</body>
</html>
