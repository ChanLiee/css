<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/* 如果盒子定义了宽高, padding和border会撑开盒子 */
	div {
		width: 178px;
		height: 178px;
		border: 1px solid red;
		padding: 10px;  /*有一个上下左右10像素的边框*/
	}
	a {
		height: 35px;
		background-color: #ccc;
		display: inline-block;
		line-height: 35px;
		color: #fff;
		text-decoration: none;
		padding-left: 10px;
		padding-right: 10px;
	}
	</style>
</head>
<body>
	<div>文本信息</div>
	<a href="#">首页</a>
	<a href="#">移动客户端</a>
</body>
</html>
