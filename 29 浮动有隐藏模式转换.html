<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/* 默认转换为行内块元素，不指定宽由内容决定宽度 */
	div {
		height: 100px;
		background-color: pink;
		float: left;
	}
	/* 行内元素转化为行内块元素，指定float可以不指定display inline-block */
	span {
		width: 100px;
		height: 100px;
		background-color: purple;
		float: left;
	}
	</style>
</head>
<body>
	<div>哒哒哒</div>
	<span>123123123</span>
</body>
</html>
