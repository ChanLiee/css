<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul li:first-child {
			background-color: pink;
		}
		ul li:last-child {
			background-color: blue;
		}
		li:nth-child(3) {
			background-color: red;
		}
		li:nth-child(even) {
			background-color: green;
		}
		li:nth-child(2n+1) {
			background-color: purple;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
