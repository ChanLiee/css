<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

	.box {
		width: 900px;
		background-color: #eee;
		border: 1px dashed #ccc;
		margin: 0 auto;
	}
	.top {
		height: 80px;
	}
	/* 上下5px */
	.banner {
		height: 120px;
		margin: 5px auto;
	}
	.main {
		height: 500px;
	}
	/* 上5px */
	.footer {
		height: 100px;
		margin: 5px auto 0;
	}
	</style>
</head>
<body>
	<div class="top box">top</div>
	<div class="banner box">banner</div>
	<div class="main box">main</div>
	<div class="footer box">footer</div>
</body>
</html>
